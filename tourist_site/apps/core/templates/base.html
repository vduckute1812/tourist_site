{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock %}Duc Nguyen</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css">
    <link rel="stylesheet" href="{% static 'main.css' %}">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <nav class="navbar is-dark" id="navbar-app">
        <div class="navbar-brand">
            <a class="navbar-item" href="{% url 'home' %}">Home</a>

            <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false" data-target="main-navbar">
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
            </a>
        </div>
        <div id="main-navbar" class="navbar-menu">
            <div class="navbar-end">
                {% for category in menu_categories %}
                    <a href="{% url 'category_detail' category.slug %}" class="navbar-item">{{ category.title }}</a>
                {% endfor %}
                <div class="navbar-item" id="narbar-app">
                    <a href="{% url 'cart' %}" class="button is-primary">Cart ([[ numItems ]])</a>
                </div>
            </div>
        </div>
    </nav>
    <section class="section">
        {% block content %}
        {% endblock %}
    </section>
    <footer class="footer">
        <div class="columns">
            <div class="column is-4">
                <h2 class="subtitle">Duc Nguyen</h2>
            </div>
            <div class="column is-8">
                <a href="{% url 'contact' %}" class="navbar-item">Contact</a>
                <a href="{% url 'about' %}" class="navbar-item">About</a>
            </div>
        </div>
    </footer>
    <script src="https://unpkg.com/vuex@3.5.1/dist/vuex.js"></script>
    <script>
        var store = new Vuex.Store({
            state: {
                numItems: {{ cart.get_total_length }},
                totalCost: {{ cart.get_total_cost }}
            },
            mutations: {
                increment(state, quantity) {
                    state.numItems += quantity;
                },
                changeTotalCost(state, newCost) {
                    state.totalCost += newCost;
                }
            }
        });

        var narbar_app = new Vue({
            el: "#narbar-app",
            delimiters: ['[[', ']]'],
            store: store,
            computed: {
                numItems: function() {
                    return store.state.numItems;
                },
            }
        });
    </script>
    {% block script %}
    {% endblock %}
</body>
</html>
